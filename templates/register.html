{% extends "base.html" %}
{% block main %}
  <section>
    <form action="{% url 'register' %}" method="post">
      <header>
        <h2>Register your Podcast</h2>
      </header>
      {% csrf_token %}
      {{ form }}
      <button type="submit">Submit</button>
    </form>
  </section>
{% endblock %}
