{% extends "base.html" %}
{% block main %}
  <section>
    <h1>Deployment Progress</h1>
    <p>
      The deployment is currently in progress for {{ domain }}.
    </p>
    <p
      hx-get="{% url 'deploy_state' domain.pk deployment_id %}"
      hx-trigger="every 1s"
      hx-target="#progress-end"
      hx-swap="beforebegin"
    >
      Progress Steps..
    </p>
    <div id="progress-end"></div>
  </section>
{% endblock %}
